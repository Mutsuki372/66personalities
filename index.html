<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>66Personalities 診断</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <!-- スタート画面 -->
        <div id="start-screen">
            <header>
                <h1>66Personalities</h1>
                <p>あなたの多面的な性格を解き明かす、全く新しい診断</p>
            </header>
            <main>
                <p>
                    全60問の簡単な質問に答えるだけで、あなたを構成する5つの側面が明らかになります。<br>
                    動物、自然、役割、行動、象徴...<br>
                    あなたの心には、どんな原型が眠っているでしょうか？
                </p>
                <button id="start-btn">診断を始める</button>
            </main>
        </div>

        <!-- 診断画面 -->
        <div id="quiz-screen" class="hidden">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <p id="question-number">質問 1/60</p>
            <h2 id="question-text"></h2>
            <div id="options-container">
                <button class="option-btn" data-value="5">非常に当てはまる</button>
                <button class="option-btn" data-value="4">少し当てはまる</button>
                <button class="option-btn" data-value="3">どちらともいえない</button>
                <button class="option-btn" data-value="2">あまり当てはまらない</button>
                <button class="option-btn" data-value="1">全く当てはまらない</button>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="hidden">
            <header>
                <h1>診断結果</h1>
                <p>あなたを構成する5つの原型<br><small>（各タイプをクリックすると詳細を表示します）</small></p>
            </header>
            <main id="result-display">
                <!-- ここにJavaScriptで結果が挿入されます -->
            </main>
            <footer>
                <button id="restart-btn">もう一度診断する</button>
            </footer>
        </div>
    </div>

    <!-- 詳細表示用モーダル -->
    <div id="modal-container" class="hidden">
        <div id="modal-content">
            <button id="modal-close-btn">×</button>
            <div id="modal-body">
                <!-- ここにJavaScriptで詳細が挿入されます -->
            </div>
        </div>
    </div>


    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
